local_costmap:
  global_frame: odom
  robot_base_frame: base_link

  update_frequency: 4.0
  publish_frequency: 2.0
  transform_tolerance: 0.5

  static_map: false
  rolling_window: true
  width: 10.0
  height: 10.0
  resolution: 0.1

  inflation_layer:
    inflation_radius: 0.25
    cost_scaling_factor: 3.0
  obstacle_layer:
    observation_sources: laser_scan
    laser_scan: {sensor_frame: hokuyo_link, data_type: LaserScan, topic: /scan, marking: true, clearing: true, inf_is_valid: true, min_obstacle_height: -0.5, max_obstacle_height: 3.0, obstacle_range: 10} #marking true

  plugins:
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
    - {name: obstacle_layer,  type: "costmap_2d::VoxelLayer"}
